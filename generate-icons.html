<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate Co-do Icons</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #0f172a;
      color: #fff;
    }
    h1 {
      color: #3b82f6;
    }
    .icons {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    .icon-item {
      text-align: center;
    }
    canvas {
      border: 1px solid #334155;
      border-radius: 8px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2563eb;
    }
    .instructions {
      background: #1e293b;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 30px;
      border-left: 4px solid #3b82f6;
    }
  </style>
</head>
<body>
  <h1>Generate Co-do PWA Icons</h1>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click the buttons below to download each icon</li>
      <li>Save <strong>icon-192.png</strong> to the <code>public/</code> folder</li>
      <li>Save <strong>icon-512.png</strong> to the <code>public/</code> folder</li>
      <li>Keep this file in the repository so you can regenerate icons in the future</li>
    </ol>
  </div>

  <div class="icons">
    <div class="icon-item">
      <h3>192x192</h3>
      <canvas id="icon-192" width="192" height="192"></canvas>
      <br>
      <button id="download-192">Download</button>
    </div>
    <div class="icon-item">
      <h3>512x512</h3>
      <canvas id="icon-512" width="512" height="512"></canvas>
      <br>
      <button id="download-512">Download</button>
    </div>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');
      const scale = size / 192;

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3b82f6');
      gradient.addColorStop(1, '#2563eb');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Helper function to draw rounded rectangle
      function roundRect(x, y, w, h, r) {
        ctx.beginPath();
        ctx.moveTo(x + r, y);
        ctx.lineTo(x + w - r, y);
        ctx.arcTo(x + w, y, x + w, y + r, r);
        ctx.lineTo(x + w, y + h - r);
        ctx.arcTo(x + w, y + h, x + w - r, y + h, r);
        ctx.lineTo(x + r, y + h);
        ctx.arcTo(x, y + h, x, y + h - r, r);
        ctx.lineTo(x, y + r);
        ctx.arcTo(x, y, x + r, y, r);
        ctx.closePath();
        ctx.fill();
      }

      // Draw robot
      ctx.fillStyle = '#ffffff';

      // Antenna base
      roundRect(90 * scale, 35 * scale, 12 * scale, 15 * scale, 2 * scale);

      // Antenna ball
      ctx.beginPath();
      ctx.arc(96 * scale, 30 * scale, 6 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Head
      roundRect(65 * scale, 50 * scale, 62 * scale, 50 * scale, 12 * scale);

      // Eyes
      ctx.fillStyle = '#3b82f6';
      ctx.beginPath();
      ctx.arc(82 * scale, 70 * scale, 6 * scale, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(110 * scale, 70 * scale, 6 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Smile
      ctx.strokeStyle = '#3b82f6';
      ctx.lineWidth = 4 * scale;
      ctx.lineCap = 'round';
      ctx.beginPath();
      ctx.moveTo(80 * scale, 88 * scale);
      ctx.quadraticCurveTo(96 * scale, 95 * scale, 112 * scale, 88 * scale);
      ctx.stroke();

      // Body
      ctx.fillStyle = '#ffffff';
      roundRect(60 * scale, 105 * scale, 72 * scale, 55 * scale, 8 * scale);

      // Chest panel
      ctx.fillStyle = '#2563eb';
      roundRect(78 * scale, 120 * scale, 36 * scale, 28 * scale, 4 * scale);

      // Chest light
      ctx.fillStyle = '#60a5fa';
      ctx.beginPath();
      ctx.arc(96 * scale, 134 * scale, 4 * scale, 0, Math.PI * 2);
      ctx.fill();

      // Arms
      ctx.fillStyle = '#ffffff';
      roundRect(42 * scale, 110 * scale, 14 * scale, 38 * scale, 7 * scale);
      roundRect(136 * scale, 110 * scale, 14 * scale, 38 * scale, 7 * scale);

      // Legs
      roundRect(70 * scale, 160 * scale, 18 * scale, 20 * scale, 4 * scale);
      roundRect(104 * scale, 160 * scale, 18 * scale, 20 * scale, 4 * scale);
    }

    function downloadIcon(canvasId, filename) {
      const canvas = document.getElementById(canvasId);
      const link = document.createElement('a');
      link.download = filename;
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // Generate icons on load
    drawIcon('icon-192', 192);
    drawIcon('icon-512', 512);

    // Add event listeners for download buttons
    document.getElementById('download-192').addEventListener('click', () => {
      downloadIcon('icon-192', 'icon-192.png');
    });
    document.getElementById('download-512').addEventListener('click', () => {
      downloadIcon('icon-512', 'icon-512.png');
    });
  </script>
</body>
</html>
